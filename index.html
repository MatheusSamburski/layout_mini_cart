<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Carrinho de Compras</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="title">
                Seu carrinho tem <strong>5 itens</strong>
            </div>

            <i class="ph ph-x"></i>
        </header>
        <main>
            <div class="item">
                <img src="./images/product-image-cadeira.jpg" alt="monitor">
                <div class="details">
                    <h4 class="title">Cadeira RGB</h4>
                    <div class="price-qty">
                        <div class="price">R$ 959,90</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>

                            <span>1</span>
                            <button class="add">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="./images/product-image-monitor.jpg" alt="monitor">
                <div class="details">
                    <h4 class="title">Monitor Gamer Curvo 49 DQHD, 240Hz</h4>
                    <div class="price-qty">
                        <div class="price">R$ 8.599,90</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>

                            <span>1</span>
                            <button class="add">  
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item">
                <img src="./images/product-image-teclado.jpg" alt="monitor">
                <div class="details">
                    <h4 class="title">Teclado Gamer Mec√¢nico Low Profile RGB AW510K 580</h4>
                    <div class="price-qty">
                        <div class="price">R$ 1.002,00</div>
                        <div class="qty">
                            <button class="sub">
                                <i class="ph ph-minus"></i>
                            </button>

                            <span>1</span>
                            <button class="add">
                                <i class="ph ph-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="total">
                <span>Total:</span>
                <strong>R$ 10.651,80</strong>
            </div>

            <div class="cupom">
                <i class="ph ph-tag"></i>
                <span>Adicionar cupom</span>
            </div>

            <button>Finalizar compra</button>
        </footer>
    </div>
</body>
</html>
